<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veena theme</title>
    <script src="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
"></script>
    <link href="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
" rel="stylesheet">

<link rel="stylesheet" href="style.css">
<!-- <link href="https://fonts.googleapis.com/css2?family=Harmonia+Sans&display=swap" rel="stylesheet"> -->


</head>

<body>
    <div>
        <label for="dynamicBox">Choose a place</label>

        <select name="dynamicBox" id="dynamicBox">
          <option value="1">Top Left</option>
          <option value="2">Top Center </option>
          <option value="3">Top Right</option>
          <option value="4">Center Left</option>
          <option value="5">Center Center</option>
          <option value="6">Center Right</option>
          <option value="7">Bottom left</option>
          <option value="8">Bottom Center</option>
          <option value="9">Bottom Right</option>
        </select>
        <label for="dynamicText">Choose a place</label>

        <select name="dynamicText" id="dynamicText">
          <option value="center">Center</option>
          <option value="left">Left</option>
          <option value="right">Right</option>
          
        </select>
    </div>
    <section class="splide" aria-label="Splide Basic HTML Example">
        <div class="splide__track">
            <ul class="splide__list">
                
               
            </ul>
        </div>
        
    </section>
    <script src="./config.js"></script>
</body>

</html>
